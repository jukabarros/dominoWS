<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Domino WS</title>
</h:head>
<h:body>
<div align="center">
<h:panelGrid columns="1">
	<p:panel header="Dominó WS - Login" id="panelLogin">
		<h:form id="formLogin">
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" cellpadding="4">
	          
	           Login:<p:inputText value="#{loginController.login}" label ="Login" 
	           		required="true" requiredMessage="Campo Login é obrigatório" />
	           
	           Senha:<p:password value="#{loginController.password}" label="Password" 
	           		required="true" requiredMessage="Campo Senha é obrigatório" />
	         
	       	  &nbsp;
	       	  <h:commandButton type="submit" 
	       	   value="Entrar" action="#{loginController.doLogin}" />
	       	  
			</h:panelGrid>
		</h:form>
		<h:panelGrid columns="1" width="100%" style="text-align: right;">
			<h:form id="links">
				<h:commandLink value="+ Novo Jogador" action="#{loginController.gotoNewPlayer}" />
			</h:form>
		</h:panelGrid>
		
	</p:panel>

</h:panelGrid>
</div>
</h:body>
</html>

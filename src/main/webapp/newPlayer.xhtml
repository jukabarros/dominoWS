<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Domino WS</title>
</h:head>
<h:body>
<h:panelGrid columns="1">
	<p:panel header="Cadastro Novo Jogador">
		<h:button type="button" value="Voltar" outcome="index" />
		<h5><b>* Campos Obrigatórios</b></h5>
		<h:form id="formCreate">
		<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" cellpadding="4">
			 Nome*:<p:inputText value="#{playerController.player.name}" label ="Nome" 
	            		required="true" requiredMessage="Campo Nome é obrigatório" />
			
			 Login*:<p:inputText value="#{playerController.player.login}" label ="Login" 
	            		required="true" requiredMessage="Campo Login é obrigatório" />
	            
	         Senha*:<p:password value="#{playerController.player.password}" label="Password" 
	            		required="true" requiredMessage="Campo Senha é obrigatório" />
			
			  &nbsp;
        	  <h:commandButton type="submit" value="Cadastrar" action="#{playerController.insert}" /> 
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:panelGrid>
</h:body>
</html>
